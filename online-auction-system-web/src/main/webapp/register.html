<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - Online Auction</title>
  <link rel="stylesheet" href="css/home-style.css">
  <link rel="icon" type="image/x-icon" href="images/favicon.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css">
</head>
<body>
<div class="auth-page-container">
  <div class="auth-card">
    <header class="auth-header">
      <h1>Auction System Registration</h1>
    </header>
    <main>
      <section id="register-section">
        <form id="registerForm" class="modern-form auth-form">
          <div>
            <label for="regUserId">User ID:</label>
            <input type="text" id="regUserId" name="userId" required placeholder="Choose a User ID">
          </div>
          <div>
            <label for="regEmail">Email:</label>
            <input type="email" id="regEmail" name="email" required placeholder="Enter your email">
          </div>
          <div>
            <label for="regPassword">Password:</label>
            <input type="password" id="regPassword" name="password" required placeholder="Create a password">
          </div>
          <div>
            <label for="regConfirmPassword">Confirm Password:</label>
            <input type="password" id="regConfirmPassword" name="confirmPassword" required placeholder="Confirm your password">
          </div>
          <button type="submit" class="action-button primary-button full-width-button cntxt">Register</button>
        </form>
        <p class="auth-switch-link">Already registered? <a href="login.html">Login here</a></p>
      </section>
    </main>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
<script src="js/auth.js"></script>
</body>
</html>
